<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KillFog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="static/css/bootstrap-responsive.css" type="text/css" />
    <link rel="stylesheet" href="static/css/font-awesome.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="static/css/social-buttons.css" />
    <link rel="stylesheet" href="static/css/killfog.css" type="text/css" media="screen" />
    <style type="text/css">

    </style>
  </head>
  <body>
    <!-- Mobile-firendly navbar adapted from example  -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li class="active"><a class="brand">KillFog</a></li>
            <li><a href="#">About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
      </div>
    </div><!-- .navbar -->

    <!-- Using row-fluid to achieve resizable layout -->
    <div class="container">
      <div class="hero-unit">
          <h1>KillFog.com</h1>
          <p>one cloud service to rule them all </p>
      </div>
      <div class="row-fluid">
        <div class="span5">
          <img class="img-polaroid" src="http://placehold.it/480&text=statistics here!"/>
        </div>
        <div class="span5">
          <img class="img-polaroid" src="http://placehold.it/480&text=animations here!" alt="" />
        </div>
      </div>
      <!-- Div to contain several things like statistics, social, -->
      <div class="row-fluid pitch">
        <div class="span5 offset1 video">
            <img class="img-polaroid" src="http://placehold.it/480x300"/>
        </div>
        <div class="span5 actions">
          <div class="span8 offset2">
            <div class="statistics">
              <div class="span4">
                <div class="linediv-l">
                  <h3>1000</h3>
                  <p>backers</p>
                </div>
              </div>
              <div class="span4">
                <div class="linediv-c">
                  <h3>$234.23</h3>
                  <p>of $10.000 </p>
                </div>
              </div>
              <div class="span4">
                <div class="linediv-r">
                  <h3>100</h3>
                  <p>days left</p>
                </div>
              </div>
              <div class="span10 offset1">
                <div class="thermometer progress active">
                  <div class="bar bar-success" style="width: 60%">
                  </div>
                  <div class="bar bar-warning" style="width: 40%">
                  </div>
                </div>
              </div>
              <div class="span6 offset3 order">
                <button class="btn btn-success btn-large">Preorder Now!</button>
              </div>
              <div class="span8 offset2 social">
                <button class="btn btn-twitter">
                      <i class="icon-twitter"></i> | Twitter
                </button>
                <button class="btn btn-facebook">
                  <i class="icon-facebook"></i> | Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
