<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/bootstrap-responsive.css" type="text/css" />
    <link rel="stylesheet" href="static/css/font-awesome.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="static/css/social-buttons.css" />
    <style type="text/css">

    </style>
  </head>
  <body>
    <!-- Mobile-firendly navbar adapted from example  -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
              <button class="btn btn-navbar" type="button" data-togge="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">BitStarter</a>
              <div class="nav-collapse" collapse="">
                  <ul class="nav">
                      <li class="active"><a href="#">Hole</a></li>
                      <li class=""><a href="#about">About</a></li>
                      <li class=""><a href="#contact">Contact</a></li>
                  </ul>
              </div><!-- .nav-collapse -->
            </div>
        </div>
    </div><!-- .navbar -->

    <!-- Using row-fluid to achieve resizable layout -->
    <div class="container">
        <div class="row-fluid heading">
            <div class="span12">
                <h1>Product</h1>
            </div>
        </div>
        <div class="row-fluid subheading">
            <div class="span12">
                <p class="lead">
                  What an awesome product!
                </p>
            </div>
        </div>

        <!-- Div to contain several things like statistics, social, crowfunding -->
        <div class="span5 actions">
            <div class="span8 offset2">
                <div class="statistics">
                    <div class="span4">
                        <div class="linediv-l">
                            <h3>1000</h3>
                            <p>backers</p>
                        </div>
                        <div class="linediv-c">
                            <h3>$500</h3>
                            <p>of $10.000 </p>
                        </div>
                        <div class="linediv-r">
                            <h3>10</h3>
                            <p>days left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
